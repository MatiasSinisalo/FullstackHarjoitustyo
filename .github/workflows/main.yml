name: CI

on: [push]

jobs:
  build:
     
    runs-on: ubuntu-latest
    env:
       working-directory: courseApplication/frontend
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install 
      - run: npm run test -- --watchAll=false
