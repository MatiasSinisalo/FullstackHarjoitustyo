name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: go to project
        working-directory: ./courseApplication/frontend/
      - run: npm install
      - run: npm test -- --watchAll

